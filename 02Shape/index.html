  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="2"
        depth="3"

        position="0 3 -5"

      <a-dodecahedron color="#77b787" radius="5" height="1" position="3 2 -4"></a-dodecahedron>
      <a-cylinder position="1 0 -3" radius="0.7" height="1.3" color="#990f02"></a-cylinder>
      <a-plane color="#3E3978" height="100" width="100" rotation="-90 0 0" position="0 0 -7"></a-plane>
      <a-text value="Shapes!" color="#ff3300" position="0 1 -5"></a-text>
    </a-scene>
